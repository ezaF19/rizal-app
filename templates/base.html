{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cell.io">
    <meta name="author" content="Kyle Aquino">
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/jpg">
    <title>{% block title %}Jos√© Rizal{% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/theme.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <!-- Custom CSS --> {% block customCSS %}{% endblock %}
  </head>
  <body id="page-top">

    {% block body%}{% endblock %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Main JS -->
    <script src="{% static '/js/main.js' %}"></script>
    <script src="{% static '/js/grayscale.min.js' %}"></script>

    <!-- Custom JS -->  {% block customJS %}{% endblock %}
  </body>
</html>
